# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

assert_lefthook_installed: true
skip_lfs: true

commit-msg:
  parallel: true
  commands:
    lint:
      run: |
        CONFIG_PATH=$(mise where npm:@commitlint/config-conventional)/lib/node_modules/@commitlint/config-conventional/lib/index.js
        mise exec -- commitlint --extends "$CONFIG_PATH" --edit {1}

pre-commit:
  parallel: false
  commands:
    gofmt:
      glob: "*.go"
      run: mise exec -- gofmt -w {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

    goimports:
      glob: "*.go"
      run: mise exec -- go tool goimports -w {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
